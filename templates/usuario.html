<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Conta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    header h1 {
      color: #dc3545;
      font-size: 24px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 16px auto;
      border: 2px solid #dee2e6;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 8px;
    }

    p {
      font-size: 16px;
      margin-bottom: 6px;
      color: #495057;
    }

    h3 {
      margin-top: 16px;
      margin-bottom: 8px;
      font-size: 18px;
      color: #343a40;
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 4px;
    }

    .buttons {
      margin-top: 20px;
      display: grid;
      gap: 10px;
    }

    button {
      background-color: #dc3545;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        left: -250px; /* escondida inicialmente */
        background-color: #c82333;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        transition: left 0.3s ease;
        z-index: 1000;
    }

    .sidebar.active {
        left: 0;
    }

    .sidebar a {
        color: #ecf0f1;
        text-decoration: none;
        display: block;
        margin: 15px 0;
    }

        /* Botão menu fixo */
    .menu-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 30px;
        background: none;
        border: none;
        color: #2c3e50;
        cursor: pointer;
        z-index: 1100; /* acima da sidebar */
    }

    .informacoes {
        text-align: center;
        display: grid;
        gap: 8px;
    }

    button:hover {
      background-color: #c82333;
    }

    @media screen and (max-width: 400px) {
      .container {
        padding: 16px;
      }
      .botao {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<header>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
  
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
    <a href="{{ url_for('configuracoes') }}">Configurações</a>
    <a href="#">Avaliação</a>
    <a href="{{ url_for('usuario') }}">Perfil</a>
    <a href="#">Entidades</a>
    <a href="{{ url_for('historico_de_ocorrencias') }}">Histórico de Ocorrências</a>
    <a href="{{ url_for('logout') }}">Sair</a>
    </div>
</header>
<body>
      <header>
        <h1>Minha Conta</h1>
    </header>
  <main>
        <div class="container">
            <h2>{{ usuario[0] }}</h2>
            <p>Email: {{ usuario[1] }}</p>
            <p>Senha: *****</p>
            <p>Telefone: {{ usuario[4] }}</p>
            <p>Data de nascimento: {{ usuario[3] }}</p>
            <form action="/editar" method="GET">
                <button type="submit">Editar Perfil</button>
            </form>
            <form action="/alterar_senha" method="GET">
                <button type="submit">Alterar Senha</button>
            </form>
            <form action="/logout" method="POST">
             <button type="submit">Sair da Conta</button>
            </form>
        </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');
            sidebar.classList.toggle('active');
            main.classList.toggle('shifted');
        }
    </script>
  </main>
</body>
</html>
