<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avaliações</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      background: none;
      border: none;
      color: #2c3e50;
      cursor: pointer;
      z-index: 1100;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #c82333;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      margin: 15px 0;
    }
    main {
      background: white;
      border-radius: 16px;
      max-width: 420px;
      width: 90vw;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      margin-top: 80px;
    }
    header h1 {
      color: #dc3545;
      text-align: center;
      margin-bottom: 24px;
    }
    ul.reviews {
      list-style: none;
      padding: 0;
    }
    ul.reviews li {
      background: #ffe5e8;
      margin-bottom: 12px;
      border-radius: 10px;
      padding: 12px;
      box-shadow: inset 0 0 4px rgba(220,53,69,0.3);
    }
    ul.reviews li strong {
      display: block;
      color: #c82333;
      margin-bottom: 4px;
    }
    .rating {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="#">Configurações</a>
    <a href="#">Avaliação</a>
    <a href="#">Perfil</a>
    <a href="#">Entidades</a>
    <a href="#">Histórico de Ocorrências</a>
    <a href="#">Sair</a>
  </div>

  <main>
    <header>
      <h1>Avaliações</h1>
    </header>
    <ul class="reviews">
      <li><strong>Usuário: </strong> <span class="rating"></span><br /></li>
      <li><strong>Usuária: </strong> <span class="rating"></span><br /></li>
      <li><strong>Usuário: </strong> <span class="rating"></span><br /></li>
    </ul>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
